<ion-header>

    <ion-navbar>
        <ion-toolbar>
          <ion-title color="light">View Note</ion-title>
          <ion-buttons end>
            <button ion-button color="danger" block (click)="deleteNote(note.createDate)"><ion-icon name="trash"></ion-icon></button>
          </ion-buttons>
        </ion-toolbar>
      </ion-navbar>

</ion-header>


<ion-content padding class="view-note">
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{ note.title }}
      </ion-card-title>
      <div class="note-date">{{ note.date }}></div>
      <hr />
      <div></div>
    </ion-card-content>
  </ion-card>

</ion-content>
